<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      do {
        ch = prompt("donner une chaine : ");
      } while (ch.length < 6);
      ch1 = "";
      for (c = ch.length; c >= 0; c--) {
        ch1 = ch1.concat(ch.charAt(c));
      }
      alert(ch1);
    </script>
  </body>
</html>
