<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = Number(prompt("donner x "))
        y = Number(prompt("donner y "))
        z = Number(prompt("donner z "))
        if (x >= y && x >= z) {
            document.write('max : ' + x)
        }
        else if (y >= x && y >= z) {
            document.write('max : ' + y)

        }

        else {
            document.write('max : ' + z)

        }

    </script>
</body>

</html>
