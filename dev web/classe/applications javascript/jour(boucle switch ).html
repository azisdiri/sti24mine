<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      j = prompt("donner un jour");
      switch (j) {
        case "1":
          document.write("lundi");
          break;
        case "2":
          document.write("mardi");
          break;
        case "3":
          document.write("mercredi");
          break;
        case "4":
          document.write("jeudi");
          break;
        case "5":
          document.write("vendredi");
          break;
        case "6":
          document.write("samedi");
          break;
        case "7":
          document.write("dimanche");
          break;
        default:
          alert("veuillez tapez un jour entre 1 et 7");
      }
    </script>
  </body>
</html>
